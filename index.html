<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hack or Snooze</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <section class="articles-container container px-0">
      <div
        class="alert alert-danger hidden"
        role="alert"
        id="error-alert"
      ></div>
      <nav class="navbar navbar-expand-md navbar-light">
        <b
          ><a class="nav-link navbar-brand" href="#" id="nav-all"
            >Hack or Snooze</a
          ></b
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div id="nav-user" class="nav">
            |
            <span class="nav-link" id="nav-submit">
              <a href="#" id="nav-user-submit">submit</a>
            </span>
            |
            <span class="nav-link" id="nav-favorites">
              <a href="#" id="nav-user-favorites">favorites</a>
            </span>
            |
            <span class="nav-link" id="nav-my-stories">
              <a href="#" id="nav-user-my-stories">my stories</a>
            </span>
          </div>
          <a class="nav-link nav-right" href="#" id="nav-login"
            >login/create user</a
          >
          <span class="nav-link nav-right hidden" id="nav-welcome">
            <a href="#" id="nav-user-profile"></a>
          </span>
          <a class="nav-right hidden" id="nav-logout" href="#">
            <small>(logout)</small>
          </a>
        </div>
      </nav>

      <form action="" class="hidden" id="submit-form">
        <div>
          <label for="author">author</label>
          <input
            id="author"
            required
            type="text"
            placeholder="author name"
            required
          />
        </div>
        <div>
          <label for="title">title</label>
          <input
            id="title"
            required
            type="text"
            placeholder="article title"
            required
          />
        </div>
        <div>
          <label for="url">url</label>
          <input
            id="url"
            required
            type="url"
            placeholder="article url"
            required
          />
        </div>
        <button type="submit">submit</button>
        <hr />
      </form>
      <section class="account-forms-container container">
        <form
          action="#"
          id="login-form"
          class="account-form hidden"
          method="post"
        >
          <h4>Login</h4>
          <div class="login-input">
            <label for="login-username">username</label>
            <input id="login-username" type="text" required />
          </div>
          <div class="login-input">
            <label for="login-password">password</label>
            <input id="login-password" type="password" required />
          </div>
          <button type="submit">login</button>
          <hr />
        </form>
        <form
          action="#"
          id="create-account-form"
          class="account-form hidden"
          method="post"
        >
          <h4>Create Account</h4>
          <div class="login-input">
            <label for="create-account-name">name</label>
            <input id="create-account-name" type="text" required />
          </div>
          <div class="login-input">
            <label for="create-account-username">username</label>
            <input id="create-account-username" type="text" required />
          </div>
          <div class="login-input">
            <label for="create-account-password">password</label>
            <input id="create-account-password" type="password" required />
          </div>
          <button type="submit">create account</button>
        </form>
      </section>
      <section class="edit-article-container container">
        <form action="#" id="edit-article-form" class="hidden" method="post">
          <h4>Article Information</h4>
          <div>
            <label for="edit-author">author</label>
            <input
              id="edit-author"
              required
              type="text"
              placeholder="author name"
              required
            />
          </div>
          <div>
            <label for="edit-title">title</label>
            <input
              id="edit-title"
              required
              type="text"
              placeholder="article title"
              required
            />
          </div>
          <div>
            <label for="edit-url">url</label>
            <input
              id="edit-url"
              required
              type="url"
              placeholder="article url"
              required
            />
          </div>
          <button type="submit">submit</button>
          <hr />
        </form>
      </section>
      <section id="user-profile" class="container hidden">
        <h4>User Profile Info</h4>
        <section>
          <div id="profile-name">Name:</div>
          <div id="profile-username">Username:</div>
          <div id="profile-account-date">Account Created:</div>
        </section>
      </section>
      <article>
        <ol id="all-articles-list" class="articles-list">
          <h3>Loading...</h3>
        </ol>
      </article>
      <article>
        <ul id="favorited-articles" class="hidden articles-list"></ul>
      </article>
      <article>
        <ul id="filtered-articles" class="hidden articles-list"></ul>
      </article>
      <article>
        <ul id="my-articles" class="hidden articles-list"></ul>
      </article>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="js/api-classes.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/nav-ui.js"></script>
</html>
